name: Vite Build Only

on:
  push:
    branches:
      - main   # run on pushes to main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22  # use Node 22 for latest Vite

      - name: Install dependencies
        run: npm install

      - name: Run Vite build
        run: npm run build

      - name: List dist folder
        run: ls -R dist
